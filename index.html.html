
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر الإضاءة الجماعي</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            transition: background-color 0.3s;
        }
        button {
            width: 80px;
            height: 80px;
            font-size: 20px;
            border: none;
            background-color: red;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:active {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <button onclick="toggleLight()">اضغط</button>

    <!-- ملف الصوت -->
    <audio id="buzz-sound">
        <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
    </audio>

    <script>
        function toggleLight() {
            // تغيير الخلفية إلى الأصفر
            document.body.style.backgroundColor = 'yellow';

            // تشغيل الصوت
            let buzzSound = document.getElementById("buzz-sound");
            buzzSound.play();

            setTimeout(() => {
                // إرجاع الخلفية إلى اللون الأصلي
                document.body.style.backgroundColor = '#222';

                // إيقاف الصوت
                buzzSound.pause();
                buzzSound.currentTime = 0; // إعادة المؤشر لبداية الصوت
            }, 3000); // بعد 3 ثوانٍ
        }
    </script>

</body>
</html>
